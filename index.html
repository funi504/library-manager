<!DOCTYPE html>
<html>
<head>
  <title>Smart Document Sorter</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button, input[type="text"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-right: 1rem;
    }
    #status { margin-top: 1rem; color: green; }
    #results, #history { margin-top: 2rem; }
    .result, .history-entry {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #f0f0f0;
    }
    .file-path {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>ğŸ“‚ Smart Document Sorter</h2>
  <button onclick="chooseFolder()">ğŸ—‚ Select Folder</button>
  <button onclick="loadHistory()">ğŸ•˜ View History</button>
  <div id="status"></div>

  <h3>ğŸ” Search Your Documents</h3>
  <input type="text" id="searchInput" placeholder="Enter your query..." />
  <button onclick="search()">Search</button>

  <div id="results"></div>

  <h3>ğŸ“š Scan History</h3>
  <div id="history"></div>

  <script>
    function chooseFolder() {
      document.getElementById("status").textContent = "ğŸ”„ Scanning...";
      pywebview.api.choose_directory().then(response => {
        document.getElementById("status").textContent = response;
        loadHistory(); // reload history after scanning
      });
    }
    function openFile(path) {
      pywebview.api.open_file(path);
    }
    
    function search() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      document.getElementById("results").innerHTML = "ğŸ”„ Searching...";
      pywebview.api.search_for_documents(query).then(results => {
        const container = document.getElementById("results");
        container.innerHTML = "";

        if (!results || results.length === 0) {
          container.innerHTML = "âŒ No results found.";
          return;
        }

        results.forEach(res => {
          const div = document.createElement("div");
          div.className = "result";

          div.innerHTML = `
            <strong>ğŸ“„ <a href="#" onclick="openFile('${res.file_path}')">${res.file_path}</a></strong><br/>
            <small>ğŸ“ Page: ${res.page_number} | ğŸ” Score: ${res.score}</small>
            <p>${res.text}</p>
          `;

          container.appendChild(div);
        });
      });
    }

    function loadHistory() {
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "ğŸ”„ Loading history...";
      pywebview.api.get_history().then(entries => {
        if (!entries || entries.length === 0) {
          historyDiv.innerHTML = "ğŸ“­ No scan history yet.";
          return;
        }

        historyDiv.innerHTML = "";
        entries.forEach(entry => {
          const div = document.createElement("div");
          div.className = "history-entry";
          div.innerHTML = `
            <strong>ğŸ“ ${entry.folder}</strong><br/>
            <small>ğŸ•’ Scanned at: ${new Date(entry.timestamp).toLocaleString()}</small>
            <ul>
              ${entry.files.map(file => `<li class="file-path">ğŸ“„ ${file}</li>`).join("")}
            </ul>
          `;
          historyDiv.appendChild(div);
        });
      });
    }

    // Auto-load history on startup
    window.onload = loadHistory;
  </script>

</body>
</html>
